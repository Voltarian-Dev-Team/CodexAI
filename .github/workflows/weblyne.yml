name: Build and Deploy WebLyne

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install Emscripten SDK
        run: |
          sudo apt-get update
          sudo apt-get install -y emscripten

      - name: Compile WebLyne
        run: |
          mkdir -p build
          emcc sdldoom-1.10/*.c -o build/index.html \
            --preload-file sdldoom-1.10 \
            --preload-file sdldoom-1.10/doom.wad \
            -s ALLOW_MEMORY_GROWTH=1 \
            --shell-file shell.html \
            -s USE_SDL=1

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build/'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
