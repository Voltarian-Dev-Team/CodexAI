<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DOOM® voltaVERIFI</title>
  <link rel="icon" type="image/x-icon" href="./assets/favicon.png" />
  <style>
    body,
    html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f5f5f5;
      font-family:
        system-ui,
        -apple-system,
        BlinkMacSystemFont,
        "Segoe UI",
        Roboto,
        Oxygen,
        Ubuntu,
        Cantarell,
        "Open Sans",
        "Helvetica Neue",
        sans-serif;
      user-select: none;
      position: fixed;
      width: 100%;
      overflow: hidden;
    }

    .voltaverifi-container {
      border: 1px solid #ccc;
      background-color: white;
      outline: none;
      transition: box-shadow 0.3s ease;
    }

    .voltaverifi-container:focus {
      box-shadow: 0 0 0 3px rgba(33, 37, 41, 0.3);
    }

    .voltaverifi-header {
      background-color: #212529;
      color: white;
      padding: 16px;
      margin: 5px;
      margin-bottom: 0;
    }

    .voltaverifi-header h2 {
      margin: 0;
      font-size: 14px;
      font-weight: normal;
    }

    .voltaverifi-header p {
      margin: 4px 0 0;
      font-size: 22px;
      font-weight: bold;
    }

    .voltaverifi-canvas-container {
      margin: 5px;
      min-width: 320px;
      min-height: 200px;
      width: 360px;
      aspect-ratio: 16 / 10;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #999;
      font-size: 14px;
      resize: horizontal;
      overflow: auto;
    }

    @media (min-width: 768px) {
      .voltaverifi-canvas-container {
        width: 480px;
      }
    }

    .voltaverifi-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      image-rendering: pixelated;
      pointer-events: none;
      opacity: 0.8;
      transition: opacity 0.15s ease;
    }

    .voltaverifi-container:focus .voltaverifi-canvas {
      opacity: 1;
    }

    .voltaverifi-footer {
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 5px;
      border-top: 1px solid #ccc;
    }

    .voltaverifi-controls {
      display: flex;
      gap: 12px;
    }

    .voltaverifi-button {
      border: none;
      padding: 0 16px;
      border-radius: 4px;
      font-size: 14px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .voltaverifi-refresh-button {
      background-color: #e0e0e0;
      color: #444;
      cursor: pointer;
    }

    .voltaverifi-refresh-button:hover {
      background-color: #d0d0d0;
    }

    .voltaverifi-refresh-button:active {
      background-color: #c0c0c0;
    }

    .voltaverifi-refresh-icon {
      width: 14px;
      height: 14px;
      fill: #444;
    }

    .voltaverifi-back-button {
      background-color: #e0e0e0;
      color: #444;
      cursor: pointer;
    }

    .voltaverifi-back-button:hover {
      background-color: #d0d0d0;
    }

    .voltaverifi-back-button:active {
      background-color: #c0c0c0;
    }

    .voltaverifi-back-icon {
      width: 14px;
      height: 14px;
      fill: #444;
    }

    .voltaverifi-verify-button {
      position: relative;
      background-color: #f0f0f0;
      min-width: 70px;
      color: #888;
      pointer-events: none;
      cursor: default;
      padding: 0 12px 0 24px;
      transition: background-color 0.3s ease;
      white-space: nowrap;
    }

    .success-message {
      color: #000;
      display: none;
      text-align: center;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
        "Liberation Mono", "Courier New", monospace;
    }

    .success-message h2 {
      margin: 0 0 10px 0;
      font-size: 18px;
      color: #212529;
    }

    .success-message a {
      color: #212529;
      text-decoration: none;
    }

    .success-message a:hover {
      text-decoration: underline;
    }

    @keyframes killFlash {
      0% {
        background-color: #212529;
      }

      100% {
        background-color: var(--end-color, #f0f0f0);
      }
    }

    @keyframes iconFlash {
      0% {
        fill: white;
      }

      100% {
        fill: var(--end-icon-color, #888888);
      }
    }

    .voltaverifi-verify-icon {
      width: 18px;
      height: 18px;
      position: absolute;
      left: 8px;
    }

    .voltaverifi-verify-button span {
      font-weight: 600;
    }

    .status-message {
      position: absolute;
      left: 0;
      right: 0;
      text-align: center;
      color: #888;
      font-size: 14px;
      display: none;
    }

    .status-message.focus {
      display: none;
    }

    .status-message.death {
      color: #f44;
      display: none;
    }

    .status-message.instructions {
      color: #666;
      display: none;
    }

    /* Show "Tap to play" when not focused, regardless of death state */
    .voltaverifi-container:not(:focus) .status-message.focus {
      display: block;
    }

    /* Show instructions when focused and not dead */
    .voltaverifi-container:focus .status-message.instructions {
      display: block;
    }

    /* Only show death message when focused */
    .voltaverifi-container:focus .status-message.death.visible {
      display: block;
    }

    /* Hide instructions when death message is visible */
    .voltaverifi-container:focus .status-message.death.visible~.status-message.instructions {
      display: none;
    }

    .volta-footer {
      position: fixed;
      bottom: 20px;
      left: 0;
      right: 0;
      text-align: center;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
        "Liberation Mono", "Courier New", monospace;
      font-size: 12px;
      color: #666;
    }

    .volta-footer a {
      color: inherit;
      text-decoration: none;
    }

    .volta-footer a:hover {
      text-decoration: underline;
    }

    /* Mobile controls */
    .mobile-controls {
      display: none;
      position: absolute;
      bottom: 30px;
      left: 0;
      right: 0;
      padding: 10px;
      pointer-events: none;
      user-select: none;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
    }

    @media (hover: none) and (pointer: coarse) {
      .voltaverifi-container:focus .mobile-controls {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      /* Hide keyboard instructions when showing touch controls */
      .voltaverifi-container:focus .status-message.instructions {
        display: none;
      }
    }

    .d-pad {
      display: grid;
      grid-template-columns: repeat(3, 40px);
      grid-template-rows: repeat(3, 40px);
      gap: 5px;
      pointer-events: auto;
    }

    .fire-button {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      pointer-events: auto;
      touch-action: none;
      -webkit-tap-highlight-color: transparent;
    }

    .d-pad button {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: white;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: auto;
      touch-action: none;
      -webkit-tap-highlight-color: transparent;
    }

    .d-pad button:active,
    .fire-button:active {
      background: rgba(255, 255, 255, 0.3);
    }

    .d-pad .up {
      grid-column: 2;
      grid-row: 1;
    }

    .d-pad .left {
      grid-column: 1;
      grid-row: 2;
    }

    .d-pad .right {
      grid-column: 3;
      grid-row: 2;
    }

    .d-pad .down {
      grid-column: 2;
      grid-row: 3;
    }

    .volta-footer .seperator {
      margin: 0 4px;
      opacity: 0.5;
    }

    .volta-love-icon {
      width: 12px;
      height: 12px;
      fill: #c33;
      transform: translateY(2.5px);
    }
  </style>
</head>

  <script>
    window.va =
      window.va ||
      function () {
        (window.vaq = window.vaq || []).push(arguments);
      };
  </script>
  <script>

    // Handle taps outside the canvas container
    document.addEventListener("touchstart", (e) => {
      const canvasContainer = document.querySelector(
        ".voltaverifi-canvas-container",
      );
      if (
        !canvasContainer.contains(e.target) &&
        voltaverifiContainer.matches(":focus")
      ) {
        voltaverifiContainer.blur();
      }
    });

    const canvas = document.getElementById("canvas");
    const statusElement = document.getElementById("status");
    const progressElement = document.getElementById("progress");
    const verifyButton = document.getElementById("verify-button");
    const voltaverifiContainer = document.querySelector(".voltaverifi-container");
    const refreshButton = document.getElementById("refresh-button");
    const backButton = document.getElementById("back-button");
    let isDebugActive = false;
    let enemiesKilled = 0;

    function restartGame() {
      enemiesKilled = 0;
      updateVerifyButton();

      // Track game start
      va("event", { name: "game_start" });

      // Call the native DOOM restart function directly
      Module["_G_DoReborn"]();
    }

    function updateVerifyButton() {
      const verifySpan = verifyButton.querySelector("span");
      verifySpan.textContent = `${enemiesKilled}/5`;
      verifyButton.setAttribute(
        "aria-label",
        `Verify, ${enemiesKilled} out of 5 monsters killed`,
      );

      if (enemiesKilled >= 5) {
        verifyButton.style.backgroundColor = "#212529";
        verifyButton.style.color = "white";
        verifyButton.style.cursor = "pointer";
      } else {
        verifyButton.style.backgroundColor = "#f0f0f0";
        verifyButton.style.color = "#888";
        verifyButton.style.cursor = "default";
      }
    }

    // prevent losing focus when it's tapped
    refreshButton.addEventListener("mousedown", (e) => {
      e.preventDefault();
    });

    refreshButton.addEventListener("click", (e) => {
      e.preventDefault();
      voltaverifiContainer.focus();
      restartGame();
    });


    // prevent losing focus when it's tapped
    backButton.addEventListener("mousedown", (e) => {
      e.preventDefault();
    });

    backButton.addEventListener("click", (e) => {
      e.preventDefault();
      location.href = 'https://voltaccept.com';
    });

    function showSuccess() {

      // Track successful solve
      va("event", { name: "voltaverifi_solved", data: { kills: enemiesKilled } });

      // Pause the game
      Module.pauseMainLoop();

      // Hide the voltaverifi container completely
      voltaverifiContainer.style.display = "none";

      // Show success message outside the container
      const successDiv = document.createElement("div");
      successDiv.className = "success-message";
      successDiv.style.display = "block";
      successDiv.innerHTML = `
        <h2>voltaVERIFI solved!</h2>
        <a href="https://voltaccept.com">Go Back ↩</a>
      `;
      document.body.appendChild(successDiv);

      // Lazy load and trigger confetti
      const script = document.createElement("script");
      script.src =
        "https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js";
      script.onload = () => {
        confetti({
          particleCount: 100,
          spread: 70,
          origin: { y: 0.6 },
        });
      };
      script.onerror = () => {

      };
      document.body.appendChild(script);
    }

    voltaverifiContainer.addEventListener("focus", () => {
      va("event", { name: "game_resume" });
      Module.resumeMainLoop();
    });

    voltaverifiContainer.addEventListener("blur", () => {
      va("event", { name: "game_pause" });
      Module.pauseMainLoop();
    });

    // Mobile controls handling
    const mobileControls = {
      up: { keyCode: 38 }, // Arrow Up
      down: { keyCode: 40 }, // Arrow Down
      left: { keyCode: 37 }, // Arrow Left
      right: { keyCode: 39 }, // Arrow Right
      fire: { keyCode: 32 }, // Space
    };

    function ensureGameFocused() {
      if (!voltaverifiContainer.matches(":focus")) {
        voltaverifiContainer.focus();
      }
    }

    function simulateKeyEvent(type, keyCode) {
      const event = new KeyboardEvent(type, {
        keyCode: keyCode,
        bubbles: true,
        cancelable: true,
      });
      voltaverifiContainer.dispatchEvent(event);
    }

    function handleTouchStart(key) {
      return (e) => {
        e.preventDefault();
        ensureGameFocused();
        simulateKeyEvent("keydown", mobileControls[key].keyCode);
      };
    }

    function handleTouchEnd(key) {
      return (e) => {
        e.preventDefault();
        ensureGameFocused();
        simulateKeyEvent("keyup", mobileControls[key].keyCode);
      };
    }

    // Ensure controls are clickable even when game is not focused
    document.querySelector(".mobile-controls").addEventListener(
      "touchstart",
      (e) => {
        ensureGameFocused();
      },
      { passive: false },
    );

    // Setup touch controls
    document
      .querySelectorAll(".d-pad button, .fire-button")
      .forEach((button) => {
        let key = button.className.split(" ")[0];
        if (!key || key === "fire-button") key = "fire";

        button.addEventListener("touchstart", handleTouchStart(key));
        button.addEventListener("touchend", handleTouchEnd(key));
        button.addEventListener("touchcancel", handleTouchEnd(key));
      });

    var Module = {
      keyboardListeningElement: voltaverifiContainer,
      arguments: [
        "-autoreborn",
        "-nomenu",
        "-skill",
        "1",
        "-file",
        "volta_doom.wad",
        "-warp",
        "1",
        "1",
      ],
      preRun: [
        function () {
          SDL.defaults.copyOnLock = false;

          // Store the original lookupKeyCodeForEvent function
          const originalLookupKeyCodeForEvent = SDL.lookupKeyCodeForEvent;

          // Create a wrapper that modifies key behavior
          SDL.lookupKeyCodeForEvent = function (event) {
            // Ignore Escape key by returning 0
            if (event.keyCode === 27) {
              voltaverifiContainer.blur();
              return 0;
            }

            // Ignore Ctrl key by returning 0
            if (event.keyCode === 17) {
              return 0;
            }

            // Treat Spacebar (keyCode 32) as Ctrl
            if (event.keyCode === 32) {
              return originalLookupKeyCodeForEvent({ ...event, keyCode: 17 });
            }

            // For all other keys, use the original function
            return originalLookupKeyCodeForEvent(event);
          };
        },
      ],
      postRun: [],
      onPlayerBorn: function () {
        document
          .querySelector(".status-message.death")
          .classList.remove("visible");
      },
      onPlayerDeath: function () {
        va("event", { name: "player_death", data: { kills: enemiesKilled } });
        enemiesKilled = 0;
        updateVerifyButton();
        document
          .querySelector(".status-message.death")
          .classList.add("visible");
      },
      onEnemyKilled: function () {
        enemiesKilled++;
        va("event", { name: "enemy_killed", data: { kills: enemiesKilled } });
        updateVerifyButton();

        // Get the icon path
        const iconPath = verifyButton.querySelector(
          ".voltaverifi-verify-icon path",
        );

        // Reset animations
        verifyButton.style.animation = "none";
        iconPath.style.animation = "none";
        verifyButton.offsetHeight; // Trigger reflow

        // Set end colors based on kill count
        const isComplete = enemiesKilled >= 5;
        verifyButton.style.setProperty(
          "--end-color",
          isComplete ? "#212529" : "#f0f0f0",
        );
        iconPath.style.setProperty(
          "--end-icon-color",
          isComplete ? "white" : "#888888",
        );

        // Trigger animations
        verifyButton.style.animation = "killFlash 0.5s ease forwards";
        iconPath.style.animation = "iconFlash 0.5s ease forwards";

        // Show success message when 5 enemies are killed
        if (enemiesKilled === 5) {
          showSuccess();
        }
      },
      print: function (text) {
        if (arguments.length > 1)
          text = Array.prototype.slice.call(arguments).join(" ");
        console.log(text);
      },
      printErr: function (text) {
        if (arguments.length > 1)
          text = Array.prototype.slice.call(arguments).join(" ");
        console.error(text);
      },
      canvas: canvas,
      setStatus: function (text) {
        if (!Module.setStatus.last)
          Module.setStatus.last = { time: Date.now(), text: "" };
        if (text === Module.setStatus.last.text) return;
        const m = text.match(/([^(]+)$$(\d+(\.\d+)?)\/(\d+)$$/);
        const now = Date.now();
        if (m && now - Module.setStatus.last.time < 30) return;
        Module.setStatus.last.time = now;
        Module.setStatus.last.time = now;
        Module.setStatus.last.text = text;
        if (m) {
          text = m[1];
          progressElement.value = parseInt(m[2]) * 100;
          progressElement.max = parseInt(m[4]) * 100;
          progressElement.hidden = false;
        } else {
          progressElement.value = null;
          progressElement.max = null;
          progressElement.hidden = true;
        }
        statusElement.innerHTML = text;
      },
      totalDependencies: 0,
      monitorRunDependencies: function (left) {
        this.totalDependencies = Math.max(this.totalDependencies, left);
        Module.setStatus(
          left
            ? "Preparing... (" +
            (this.totalDependencies - left) +
            "/" +
            this.totalDependencies +
            ")"
            : "All downloads complete.",
        );
      },
    };
    Module.setStatus("Downloading ...");
    window.onerror = function () {
      Module.setStatus("Exception thrown, see JavaScript console");
      Module.setStatus = function (text) {
        if (text) Module.printErr("[post-exception status] " + text);
